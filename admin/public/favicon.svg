<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1A1A1A"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="text_grad" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD700"/>
      <stop offset="1" stop-color="#B8860B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#bg_grad)" stroke="#2A2A2A" stroke-width="8"/>
  <text x="50%" y="54%" dominant-baseline="central" text-anchor="middle" fill="url(#text_grad)" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="220" filter="url(#shadow)" style="letter-spacing: -2px;">NE</text>
  <circle cx="256" cy="256" r="230" fill="transparent" stroke="url(#text_grad)" stroke-width="2" stroke-opacity="0.2"/>
</svg>
